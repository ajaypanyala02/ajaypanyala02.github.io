<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #165db8;
        }
        .toggle {
            margin-top: 10px;
            color: #1877f2;
            cursor: pointer;
        }
        .details, .status {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #1877f2;">Facebook</h2>
        <div id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p class="toggle" onclick="toggleForm()">Create an account</p>
        </div>
        <div id="signupForm" style="display: none;">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button onclick="signup()">Sign Up</button>
            <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>
        </div>
    </div>
    <div id="detailsContainer" class="details" style="display: none;">
        <h3>Entered Details:</h3>
        <p><strong>First Name:</strong> <span id="displayFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="displayLastName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Date of Birth:</strong> <span id="displayDob"></span></p>
    </div>
    <div id="statusContainer" class="status" style="display: none;">
        <h3>Login Status:</h3>
        <p id="loginStatus"></p>
    </div>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }

        function signup() {
            document.getElementById('displayFirstName').textContent = document.getElementById('firstName').value;
            document.getElementById('displayLastName').textContent = document.getElementById('lastName').value;
            document.getElementById('displayEmail').textContent = document.getElementById('signupEmail').value;
            document.getElementById('displayDob').textContent = document.getElementById('dob').value;
            document.getElementById('detailsContainer').style.display = 'block';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (email && password) {
                document.getElementById('loginStatus').textContent = `Logged in as ${email}`;
                document.getElementById('statusContainer').style.display = 'block';
            } else {
                document.getElementById('loginStatus').textContent = "Invalid login credentials";
                document.getElementById('statusContainer').style.display = 'block';
            }
        }
    </script>
</body>
</html>
