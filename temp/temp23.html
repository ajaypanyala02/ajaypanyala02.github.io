<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="eye-hide.png" width="100px" id="ball"/>
    <script>
        const ball = document.getElementById("ball");
        ball.style.position = "absolute";
        
        let t = 0;
        let l=0;
       
        function ballFall() {
            t++;
            if(t>500) {
                t=1;
                l=Math.random()*500;
            }
            ball.style.top = t + "px";
            ball.style.left = l + "px";
            setTimeout(ballFall, 2);
        }
        ballFall()
    </script>
</body>
</html>
